plugins {
    id 'java'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

apply plugin: 'maven'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'gr.spinellis.ckjm:ckjm_ext:2.2.1-SNAPSHOT'
    compile 'org.apache.commons:commons-csv:1.7'
    compile gradleApi()
}


group = 'com.github.jazzmuesli'
version = '1.1-SNAPSHOT'
description = 'ckjm-gradle-plugin'
sourceCompatibility = '1.8'

gradlePlugin {
    plugins {
        ckGradlePlugin {
            id = 'CkJmGradlePlugin'
            implementationClass = 'com.github.jazzmuesli.ckjm.gradle.plugin.MetricsPlugin'
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
